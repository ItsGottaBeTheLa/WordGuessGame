<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8" />
    <meta http-equiv = "X-UA-Compatible" content="IE=edge">
    <title>Hang Man Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity ="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin ="anonymous">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    <div class="jumbotron-fluid background py-5">
        <div class="container py-5">
            <div class="row align-items-center">
                <div class="col-12 col-md-8 my-3">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/rkGQGz7dvTs?rel=0" frameborder="0" allow="autoplay; encrypted-media"></iframe>
                    </div>
                </div>
                <div class="col-12 col-md-4 my-3">
                    <h1>My Hangman Game</h1>
                    <button id="newgamebutton">
                        <i class="fas fa-sync fa-spin"></i>
                        Let's Play!
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center py5" id="placeholder-area">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-6 my-3">
                            <h2>Can You Guess The Country?
                                <br>
                                <span id="place-holders">_ _ _ _ _</span> 
                            </h2>
                        </div>
                        <div class="col-12 col-md-6 my-3">
                            <h2>Letters You have Guessed:
                                <br>
                                <span id="guessed-letters"></span> 
                            </h2>                        
                        </div>
                    </div>
                </div>
            </div> 
        </div>
        <div class="row">
            <div class="col-12 col-md-4 text-center py5">
                <h3>
                    Guesses Left: <span id="letters-left"></span>
                </h3>
            </div>
            <div class="col-12 col-md-4 text-center py5">
                <h3>
                    Wins: <span id="wins-made"></span>
                </h3>
            </div> 
            <div class="col-12 col-md-4 text-center py5">
                <h3>
                    Losses: <span id="losses-made"></span>
                </h3>
            </div>           
        </div>
    </div> 
    <!-- JQuery PLugin -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="assets/javascript/game.js"></script>
</body>
</html>
